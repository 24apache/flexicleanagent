<div class="container-fluid">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-12 col-lg-12 col-md-9 pr-sm-0">

            <div class="card o-hidden border-0 o-hidden">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">

                        <!-- bg-image -->
                        <div class="col-lg-6 d-none d-lg-block bg-login-image hg-100"></div>

                        <!-- signup -->
                        <div class="col-lg-6">
                            <div class="padding">
                                <div class="text-center">
                                    <img class="flexi mb-4 pb-3" src="assets/images/logo.svg" alt="logo">
                                    <h1 class="text-black h2 mb-3 text-left poppins-semibold">Company Details</h1>
                                    <h4 class="p-welcome h4 mb-4 text-left">Enter Company Details</h4>
                                </div>
                                <form [formGroup]="exform" class="user">
                                    <div class="form-group">
                                        <label class="login-head">Company name</label>
                                        <input type="text" class="form-control form-control-user poppins-medium"
                                            placeholder="Enter">
                                    </div>

                                    <div class="form-group">
                                        <label class="login-head">Owner name</label>

                                        <input type="text" class="form-control form-control-user poppins-medium"
                                            placeholder="First & last name">
                                    </div>

                                    <div class="form-group">
                                        <label class="login-head">Country</label>

                                        <select class="form-select select-category" id="validationCustom04" required>
                                            <option selected disabled value="">Select</option>
                                            <option>...</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Please select a valid state.
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="login-head">City</label>

                                        <select class="form-select select-category" id="validationCustom04" required>
                                            <option selected disabled value="">Select</option>
                                            <option>...</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Please select a valid state.
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="login-head">Area</label>

                                        <select class="form-select select-category" id="validationCustom04" required>
                                            <option selected disabled value="">Select</option>
                                            <option>...</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Please select a valid state.
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="login-head">Zip code</label>
                                        <input type="text" class="form-control form-control-user poppins-medium"
                                            placeholder="Enter">
                                    </div>



                                    <button class="btn btn-login btn-user btn-block mt-5 mb-3"
                                        href="javascript:void(0);" routerLink="/preview-detail">Preview Deatils</button>
                                </form>

                            </div>
                        </div>



                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
