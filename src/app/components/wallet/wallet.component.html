<app-sub-header></app-sub-header>
<div class="container-fluid p-4">
  <div class="row mt-5">
    <div class="col-12">
      <ul ngbNav #nav="ngbNav" class="nav-tabs wallet-tab">
        <li ngbNavItem>
          <button ngbNavLink>Transactions</button>
          <ng-template ngbNavContent>
            <app-transaction></app-transaction>
          </ng-template>
        </li>
        <li ngbNavItem>
          <button ngbNavLink>Payout History </button>
          <ng-template ngbNavContent>
            <app-payout></app-payout>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </div>

</div>
