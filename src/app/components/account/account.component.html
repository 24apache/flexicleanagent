<app-sub-header></app-sub-header>
<div class="container-fluid p-4">
    <h4 class="poppins-medium fs-23">Search for Customers</h4>
    <div class="row mt-4 mb-4 text-black poppins-medium item-center">
        <div class="col-4">
            <img src="assets/images/search.svg" alt="search" class="search-icon">
            <input
                type="text"
                class="form-control worksans-regular h-52 fs-16 search-pading"
                value=""
                placeholder="Search for orders by order ID"
            >
        </div>
        <div class="col text-right">
            <div class="btn filter">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="17"
                    viewBox="0 0 18 17"
                    fill="none"
                >
                    <path
                        d="M7.33016 13.0929H1.02944"
                        stroke="#1E4894"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                    <path
                        d="M10.1405 3.40039H16.4412"
                        stroke="#1E4894"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                    <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M5.72629 3.34625C5.72629 2.0506 4.66813 1 3.36314 1C2.05816 1 1 2.0506 1 3.34625C1 4.64191 2.05816 5.69251 3.36314 5.69251C4.66813 5.69251 5.72629 4.64191 5.72629 3.34625Z"
                        stroke="#1E4894"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                    <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M17 13.0537C17 11.7581 15.9427 10.7075 14.6377 10.7075C13.3319 10.7075 12.2737 11.7581 12.2737 13.0537C12.2737 14.3494 13.3319 15.4 14.6377 15.4C15.9427 15.4 17 14.3494 17 13.0537Z"
                        stroke="#1E4894"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>&nbsp; Filter
            </div>
            <div class="btn">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="26"
                    height="24"
                    viewBox="0 0 26 24"
                    fill="none"
                >
                    <path
                        d="M13.0002 16.6208L13.0002 1"
                        stroke="#130F26"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                    <path
                        d="M16.7833 12.823L13.0004 16.6215L9.21745 12.823"
                        stroke="#130F26"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                    <path
                        d="M19.0104 7.14014H20.2208C22.8608 7.14014 25 9.27938 25 11.9207L25 18.2567C25 20.8902 22.8659 23.0242 20.2324 23.0242L5.78054 23.0242C3.14054 23.0242 1 20.8837 1 18.2437L1 11.9064C1 9.27419 3.13535 7.14014 5.76757 7.14014H6.98962"
                        stroke="#130F26"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
            </div>
        </div>
    </div>

    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li ngbNavItem>
        <button ngbNavLink>COMPANY</button>
        <ng-template ngbNavContent>
          <app-company-details></app-company-details>
        </ng-template>
      </li>
      <li ngbNavItem>
        <button ngbNavLink>LOCATION</button>
        <ng-template ngbNavContent><app-location></app-location></ng-template>
      </li>
      <li ngbNavItem>
        <button ngbNavLink>TIMESLOT</button>
        <ng-template ngbNavContent><app-timeslot></app-timeslot></ng-template>
      </li>
      <li ngbNavItem>
        <button ngbNavLink>USERS</button>
        <ng-template ngbNavContent><app-users></app-users></ng-template>
      </li>
      <li ngbNavItem>
        <button ngbNavLink>MY SUBSCRIPTION</button>
        <ng-template ngbNavContent><app-subscription></app-subscription></ng-template>
      </li>
      <li ngbNavItem>
        <button ngbNavLink>ITEMS PRICING</button>
        <ng-template ngbNavContent><app-item-price></app-item-price></ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
</div>
