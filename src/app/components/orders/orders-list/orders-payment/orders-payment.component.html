<div ngbAccordion>
    <div ngbAccordionItem [collapsed]="true">
        <h2 ngbAccordionHeader>
            <button ngbAccordionButton>All</button>
        </h2>
        <div ngbAccordionCollapse>
            <div ngbAccordionBody>
                <ng-template>
                    <input type="text" class="form-control payment-search" placeholder="search">
                    
                    <form class="c-form">
                        <fieldset class="c-form__fieldset">
                          <div class="c-form__group">
                            <input class="c-form__checkbox" type="checkbox" id="checkbox-1" checked />
                            <label for="checkbox-1" class="c-form__label">
                              <svg class="c-form__checkbox-icon" viewbox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
                                <rect class="c-form__checkbox-square" x="1" y="1" width="20" height="20"/>
                                <polyline class="c-form__checkbox-tick" points="7.2608 11.8184 10.1312 13.904 14.3016 8.164"/>
                              </svg>
                              <span class="c-form__label-text">Easy Order</span>
                            </label>
                          </div>
                          <div class="c-form__group">
                            <input class="c-form__checkbox" type="checkbox" id="checkbox-2" />
                            <label for="checkbox-2" class="c-form__label">
                              <svg class="c-form__checkbox-icon" viewbox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
                                <rect class="c-form__checkbox-square" x="1" y="1" width="20" height="20"/>
                                <polyline class="c-form__checkbox-tick" points="7.2608 11.8184 10.1312 13.904 14.3016 8.164"/>
                              </svg>
                              <span class="c-form__label-text">Enter Items</span>
                            </label>
                          </div>
                          <div class="c-form__group">
                            <input class="c-form__checkbox" type="checkbox" id="checkbox-3" />
                            <label for="checkbox-3" class="c-form__label">
                              <svg class="c-form__checkbox-icon" viewbox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
                                <rect class="c-form__checkbox-square" x="1" y="1" width="20" height="20"/>
                                <polyline class="c-form__checkbox-tick" points="7.2608 11.8184 10.1312 13.904 14.3016 8.164"/>
                              </svg>
                              <span class="c-form__label-text">Walk in</span>
                            </label>
                          </div>
                          <div class="c-form__group">
                            <input class="c-form__checkbox" type="checkbox" id="checkbox-4" />
                            <label for="checkbox-4" class="c-form__label">
                              <svg class="c-form__checkbox-icon" viewbox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
                                <rect class="c-form__checkbox-square" x="1" y="1" width="20" height="20"/>
                                <polyline class="c-form__checkbox-tick" points="7.2608 11.8184 10.1312 13.904 14.3016 8.164"/>
                              </svg>
                              <span class="c-form__label-text">Pickup & Delivery</span>
                            </label>
                          </div>
                        </fieldset>
                      
                        
                      </form>
                      
                </ng-template>
            </div>
            
        </div>
    </div>
